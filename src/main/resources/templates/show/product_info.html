<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FF商城</title>

	<!-- global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/model1/css/bootstrap.min.css}">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/model1/font-awesome-4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" href="css/font-icon-style.css" th:href="@{/model1/css/font-icon-style.css}">
	<!--Global Javascript -->
	<script src="js/jquery.min.js" th:src="@{/model1/js/jquery.min.js}"></script>
	<script src="js/popper/popper.min.js" th:src="@{/model1/js/popper/popper.min.js}"></script>
	<script src="js/tether.min.js" th:src="@{/model1/js/tether.min.js}"></script>
	<script src="js/bootstrap.min.js" th:src="@{/model1/js/bootstrap.min.js}"></script>
	<script src="js/jquery.cookie.js" th:src="@{/model1/js/jquery.cookie.js}"></script>
	<script src="js/jquery.validate.min.js" th:src="@{/model1/js/jquery.validate.min.js}"></script>
	<script src="js/chart.min.js" th:src="@{/model1/js/chart.min.js}"></script>
	<script src="js/front.js" th:src="@{/model1/js/front.js}"></script>

	<script type="text/javascript" src="../../static/js/commonVar.js" th:src="@{/js/commonVar.js}"></script>
	<script type="text/javascript" src="../../static/js/header.js" th:src="@{/js/header.js}"></script>
	<style>
body {
	margin-top: 20px;
	margin: 0 auto;
}

.carousel-inner .item img {
	width: 100%;
	height: 300px;
}
</style>

	<script th:inline="javascript" type="text/javascript">
		function addCart(){
            //获得购买的商品的数量
            var buyNumstr = $("#buyNumstr").val();
            var pid = [[${product.pid}]];
            location.href=ContextPath+"/cart/add.do?pid="+pid+"&buyNumstr="+buyNumstr;
        }

	</script>
</head>

<body>
	<!-- 引入header-->
	<div th:replace="commons/header::header"></div>
	<div class="container">
		<nav class="navbar navbar-expand-sm bg-light navbar-light">
			<ul class="navbar-nav">
				<li class="nav-item ">
					<a class="nav-link" href="#">首页</a>
				</li>
				<li class="nav-item">
					<a class="nav-link " href="#" th:text="'-'+${category.cname}"></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="#" th:text="'-'+${product.pname}"></a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="container">
			<div style="margin: 10px auto; width: 950px;" class="row">
				<div class="col-md-6">
					<img style="opacity: 1; width: 400px; height: 350px;" title=""
						class="medium"
						src="${pageContext.request.contextPath }/${product.pimage}"
						 th:src="@{/pic/}+${product.pimage}">
				</div>

				<div class="col-md-6">
					<div>
						<h2 th:text="${product.pname}"></h2>
					</div>

					<div>
						<!--<span th:text="'简介: '+${product.pdetail}"></span>-->
						<span>vivo R20 广角拍照手机，超清特写，照亮你的美</span>
					</div>

					<div
						style="border-bottom: 1px dotted #dddddd; width: 350px; margin: 10px 0 10px 0;">
						<div th:text="'编号: '+${product.pid}"></div>
					</div>

					<div style="margin: 10px 0 10px 0;">
						亿 家 价: <strong style="color: #ef0101" th:text="'￥'+${product.shop_price}+'元/份'"></strong><br>
						参 考 价：<del th:text="'￥'+${product.market_price}+'元/份'"></del>
					</div>

					<div style="margin: 10px 0 10px 0;">
						促销: <a target="_blank" title="限时抢购 (2018-12-12 ~ 2018-12-31)"
							style="background-color: #f07373;">限时抢购</a>
					</div>

					<div style="margin: 10px 0 10px 0;">
						样式:<br>
						<div style="display:inline-block">
							<input type="radio" name="style" th:text="白色">
							<input type="radio" name="style" th:text="红色">
							<input type="radio" name="style" th:text="蓝色">
						</div>
					</div>

					<div
						style="padding: 10px; border: 1px solid #e7dbb1; width: 330px; margin: 15px 0 10px 0;; background-color: #fffee6;">
						<div style="margin: 5px 0 10px 0;">白色</div>

						<div
							style="border-bottom: 1px solid #faeac7; margin-top: 20px; padding-left: 10px;">
							购买数量: <input id="buyNumstr" name="buyNumstr" value="1"
								maxlength="4" size="10" type="text">
						</div>

						<div style="margin: 20px 0 10px 0;; text-align: center;">
							<!--<a href="" th:href="@{../cart/add.do}"  >-->
								<!--<input style="background: url('') no-repeat scroll 0 -600px rgba(0, 0, 0, 0); height: 36px; width: 127px;"-->
								<!--value="加入购物车" type="button">-->
							<!--</a> &nbsp;收藏商品-->
							<a href="javascript:void(0);"  onclick="addCart()" >
								<input style="background: url('./images/product.gif') no-repeat scroll 0 -600px rgba(0, 0, 0, 0); height: 36px; width: 127px;"
									   value="加入购物车" type="button">
							</a> &nbsp;收藏商品
						</div>
					</div>
					<div>
						<a href="${pageContext.request.contextPath}/productListByCid?cid=${cid }&currentPage=${currentPage}" th:href="@{/items/list.do?cid=}+${cid}+'&page='+${page}">返回列表页面</a>
					</div>
				</div>
			</div>
			<div class="clear"></div>
			<div style="width: 950px; margin: 0 auto;">
				<div
					style="background-color: #d3d3d3; width: 930px; padding: 10px 10px; margin: 10px 0 10px 0;">
					<strong>商品介绍</strong>
				</div>

				<div>
					<img
						src="${pageContext.request.contextPath }/${product.pimage}" th:src="@{/products/c_0001.jpg}">
				</div>

				<div
					style="background-color: #d3d3d3; width: 930px; padding: 10px 10px; margin: 10px 0 10px 0;">
					<strong>商品参数</strong>
				</div>
				<div style="margin-top: 10px; width: 900px;">
					<table class="table table-bordered">
						<tbody>
							<tr class="active">
								<th colspan="2">基本参数</th>
							</tr>
							<tr>
								<th width="10%">级别</th>
								<td width="30%">标准</td>
							</tr>
							<tr>
								<th width="10%">标重</th>
								<td>500</td>
							</tr>
							<tr>
								<th width="10%">浮动</th>
								<td>200</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div style="background-color: #d3d3d3; width: 900px;">
					<table class="table table-bordered">
						<tbody>
							<tr class="active">
								<th><strong>商品评论</strong></th>
							</tr>
							<tr class="warning">
								<th>暂无商品评论信息 <a>[发表商品评论]</a></th>
							</tr>
						</tbody>
					</table>
				</div>

				<div style="background-color: #d3d3d3; width: 900px;">
					<table class="table table-bordered">
						<tbody>
							<tr class="active">
								<th><strong>商品咨询</strong></th>
							</tr>
							<tr class="warning">
								<th>暂无商品咨询信息 <a>[发表商品咨询]</a></th>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
	</div>


	<!-- 引入footer-->
	<div th:replace="commons/footer::footer"></div>

</body>

</html>
