<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>会员登录</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/model1/css/bootstrap.min.css}">
	<script src="js/jquery.min.js" th:src="@{/model1/js/jquery.min.js}"></script>
	<script src="js/jquery.validate.min.js" th:src="@{/asserts/js/jquery.validate.min.js}" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" th:src="@{/model1/js/bootstrap.min.js}"></script>
	<!-- 引入自定义css文件 style.css -->
	<link rel="stylesheet" href="css/style.css"  th:href="@{/asserts/css/style.css}" type="text/css" />
<style>
body {
	margin-top: 20px;
	margin: 0 auto;
}


.carousel-inner .item img {
	width: 100%;
	height: 300px;
}

.container .row div {
	/* position:relative;
				 float:left; */
	
}

font {
	color: #666;
	font-size: 22px;
	font-weight: normal;
	padding-right: 17px;
}

</style>
</head>
<body>


	<div class="container-fluid row">
		<div class="col-md-4">
			<!--<img src="img/logo2.png" th:src="@{/img/logo2.png}" />-->
		</div>
		<div class="col-md-6">
			<img src="img/header.png" th:src="@{/img/header.png}"  />
		</div>
	</div>

	<div class="container-fluid"
		 style="width: 100%; height: 550px; background: #FF2C4C  no-repeat;">
		<div class="row">
			<div class="col-md-7">
				<img th:src="@{/images/loginbg.jpg}"  alt="会员登录" title="会员登录">
			</div>

			<div class="col-md-5">
				<div style="width: 440px; border: 1px solid #E7E7E7; padding: 20px 20px 20px 30px; border-radius: 5px; margin-top: 60px; background: #fff;">
					<h5>用户登录</h5>
					<div>&nbsp;</div>
					<form class="form-horizontal" th:action="@{/user/login.do}" th:method="post">
						<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
						<div class="form-group row">
							<div class="container-fluid">
								<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" th:value="${username!=null}?${username}">
							</div>
						</div>
						<div class="form-group row">
							<div class="container-fluid">
								<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" th:value="${password!=null}?${password}">
							</div>
						</div>
						<!--<div class="form-group">-->
							<!--<label for="verifycode" class="col-sm-2 control-label">验证码</label>-->
							<!--<div class="col-sm-6">-->
								<!--<input type="text" class="form-control" id="verifycode"-->
									<!--placeholder="请输入验证码">-->
							<!--</div>-->
							<!--<div class="col-sm-3">-->
								<!--<img src="./image/captcha.jhtml" />-->
							<!--</div>-->
						<!--</div>-->
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10" style="text-align: center">
								<div class="checkbox">
									<label> <input type="checkbox"> 自动登录
									</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label> <input
										type="checkbox"> 记住用户名
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10" style="text-align: center">
								<input type="submit"  class="btn submit" width="100" value="登录" name="submit"
									   >
								<a class="btn btn-xs" th:href="@{/user/register1.do} ">注册</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- 引入footer.jsp -->
	<div th:replace="commons/footer::footer" class="container-fluid"></div>
</body>
</html>
