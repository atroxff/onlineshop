
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>设置</title>

<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/model1/css/bootstrap.min.css}">
<script src="js/jquery.min.js" th:src="@{/model1/js/jquery.min.js}"></script>
<!-- 引入表单校验jquery插件 -->
<script src="js/jquery.validate.min.js" th:src="@{/asserts/js/jquery.validate.min.js}" type="text/javascript"></script>
<script src="js/bootstrap.min.js" th:src="@{/model1/js/bootstrap.min.js}"></script>
<!-- 引入自定义css文件 style.css -->
<link rel="stylesheet" href="css/style.css"  th:href="@{/asserts/css/style.css}" type="text/css" />

<style>
	body {
		margin-top: 20px;
		margin: 0 auto;
	}

	.carousel-inner .item img {
		width: 100%;
		height: 300px;
	}

	font {
		color: #3164af;
		font-size: 18px;
		font-weight: normal;
		padding: 0 10px;
	}

	.error{
		color:red
	}
</style>


</head>
<body>

<!-- 引入header -->
<!--<div th:replace="commons/header::header"></div>-->

<div class="container-fluid">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8"
			 style="background: #fff; padding: 40px 80px; margin: 30px; border: 7px solid #ccc;">
				<div class="form-group row" ><label class="col-sm-8 control-label">设置</label></div>

				<!-- 收货地址 -->
				<div class="form-group row">
					<label for="address" class="col-sm-2 control-label">收货地址</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="address" name="address"
							   placeholder="请输入密码" >
					</div>
				</div>
				<!-- 修改密码 -->
				<div class="form-group row">
					<label for="phone" class="col-sm-2 control-label">账号安全</label>
					<div class="col-sm-2">
						<a class="btn btn-primary" href="#" th:href="@{/settings/resetPsd.do}" >修改密码</a>
					</div>
				</div>
				<!-- 更改绑定手机 -->
				<div class="form-group row">
					<label for="phone" class="col-sm-2 control-label">绑定手机</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="phone" name="phone"
							   placeholder="请输入手机号" th:value="${session.user.phone}" disabled>
						<label id="phonetip"  style="display:none" th:style="display" th:class="error"  th:unless="${errors eq null or errors['phone'] eq null}" th:text="${errors['phone']}"></label>
					</div>
					<div class="col-sm-2">
						<a class="btn btn-primary" href="#" >更改绑定</a>
					</div>
				</div>
		</div>

		<div class="col-md-2"></div>

	</div>
</div>



</body>
</html>
