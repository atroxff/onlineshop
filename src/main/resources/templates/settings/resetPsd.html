
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>个人信息</title>

<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/model1/css/bootstrap.min.css}">
<script src="js/jquery.min.js" th:src="@{/model1/js/jquery.min.js}"></script>
<!-- 引入表单校验jquery插件 -->
<script src="js/jquery.validate.min.js" th:src="@{/asserts/js/jquery.validate.min.js}" type="text/javascript"></script>
<script src="js/bootstrap.min.js" th:src="@{/model1/js/bootstrap.min.js}"></script>
<!-- 引入自定义css文件 style.css -->
<link rel="stylesheet" href="css/style.css"  th:href="@{/asserts/css/style.css}" type="text/css" />

<style>
	body {
		margin-top: 20px;
		margin: 0 auto;
	}

	.carousel-inner .item img {
		width: 100%;
		height: 300px;
	}

	font {
		color: #3164af;
		font-size: 18px;
		font-weight: normal;
		padding: 0 10px;
	}

	.error{
		color:red
	}
</style>


<!-- 前端校验方法 -->
<script type="text/javascript">

    $(function(){
        $("#myform").validate({
            rules:{
                "oldpsd":{
                    "required":true,
                    "rangelength":[6,12]
                },
                "newpsd":{
                    "required":true,
                    "rangelength":[6,12]
                },
                "renewpsd":{
                    "required":true,
                    "rangelength":[6,12],
                    "equalTo":"#newpsd"
                },
            },
            messages:{
                "oldpsd":{
                    "required":"旧密码不能为空",
                    "rangelength":"密码长度6-12位"
				},
                "newpsd":{
                    "required":"新密码不能为空",
                    "rangelength":"密码长度6-12位"
                },
                "renewpsd":{
                    "required":"新密码不能为空",
                    "rangelength":"密码长度6-12位",
                    "equalTo":"两次密码不一致"
                },
            }
        });
    });

</script>

</head>
<body>

<!-- 引入header -->
<!--<div th:replace="commons/header::header"></div>-->

<div class="container-fluid">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8"
			 style="background: #fff; padding: 40px 80px; margin: 30px; border: 7px solid #ccc;">
			<form id="myform" class="form-horizontal" th:action="@{/settings/resetPsd.do}" th:method="post"  method="post" style="margin-top: 5px;">
				<div class="form-group row" ><label class="col-sm-8 control-label">修改密码</label></div>

				<div class="form-group row">
					<label for="oldpsd" class="col-sm-2 control-label">旧密码</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="oldpsd" name="oldpsd" th:value="${oldpsd!=null}?${oldpsd}"
							   placeholder="请输入密码" >
					</div>
					<label id="phonetip"  style="display:none" th:style="display" th:class="error"  th:text="${msg!=null}?${msg}"></label>

				</div>

				<div class="form-group row">
					<label for="newpsd" class="col-sm-2 control-label">新密码</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="newpsd" name="newpsd" th:value="${newpsd!=null}?${newpsd}"
							   placeholder="请输入密码" >
					</div>
				</div>

				<div class="form-group row">
					<label for="renewpsd" class="col-sm-2 control-label">新密码</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="renewpsd" name="renewpsd" th:value="${renewpsd!=null}?${renewpsd}"
							   placeholder="请输入密码" >
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-offset-2 col-sm-10" style="text-align: center">
						<input type="submit" width="100" value="完成" name="submit"
							   style="background: url('../images/register.gif') no-repeat scroll 0 0 rgba(0, 0, 0, 0); height: 35px; width: 100px; color: white;"
						>
					</div>
				</div>

			</form>
		</div>

		<div class="col-md-2"></div>

	</div>
</div>


</body>
</html>
